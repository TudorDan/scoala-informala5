<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Formular 1</title>
		<script type="text/javascript">
			function valideaza(elem, event) {
				event.preventDefault();
				let in1 = document.querySelector('[name="input1"]');
				let in2 = document.querySelector('[name="input2"]');
				if (in1.value === in2.value) {
					in1.classList.add('egale');
					in2.classList.add('egale');
				} else {
					in1.classList.remove('egale');
					in2.classList.remove('egale');
				}
			}
		</script>
		<style type="text/css">
			label {
				display: block;
				margin-bottom: 10px;
			}
			.egale {
				background-color: #A8FFA8;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<form onsubmit="valideaza(this, event);" autocomplete="off">
				<h2>Formular 1</h2>
				<p>2 inputuri si colorati ambele inputuri verzi daca valoarea din casuta 1 si din casuta 2 sunt egale:</p>
				<label>
					<span>Valoarea 1: </span>
					<input type="text" name="input1" placeholder="introduceti o valoare" />
				</label>
				<label>
					<span>Valoarea 2: </span>
					<input type="text" name="input2" placeholder="introduceti o valoare" />
				</label>
				<input type="submit" />
			</form>
			<div id="displayScenery"><h1 align="center">Formulare</h1></div>
		</main>
	</body>
</html>
